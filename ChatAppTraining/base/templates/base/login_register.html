{% extends 'main.html' %}

{% block content %}
<div class="container mx-auto flex items-center justify-center">
    <form action="" method="POST" class="w-2/4 border border-black p-2 flex flex-col gap-y-2">
        {% csrf_token %}
        <label for="username">Username: </label>
        <input type="text" name="username" placeholder="Enter Username" class="border border-black h-10 pl-2" />
        <label for="password">Password: </label>
        <input type="password" name="password" placeholder="Enter Password" class="border border-black h-10 pl-2" />
        <button class="bg-black/70 text-white h-10">Login</button>
    </form>
</div>
{% endblock %}
