{% extends "main.html" %}

{% block content %}
<h1>Home Page</h1>
<div>
    <a href={% url 'create-room' %}>Create Room</a>



    {% for room in rooms %}

    <div> @ {{ room.host }}</div>

    <div>
        <a href={% url 'update-room' room.id %}>Edit</a>
        <a href={% url 'delete-room' room.id %}>Delete Room</a>
    </div>

    <h5>{{ room.id }} -- <a href={% url 'room' room.id %}>{{ room.name }}</a></h5>
    
    {% endfor %}

</div>
{% endblock %}
